<div class="container">

<div class="w3-display-middle w3-panel w3-card card w3-large w3-panel w3-topbar w3-border-blue">
    <h2>Currency Converter</h2>
    <form [formGroup]="convertorForm"  (ngSubmit)="onConvert(convertorForm.value)">
        <div class="w3-row">
            <div class="w3-col s12">
                <label>Amount</label>
                <input class="w3-input w3-border w3-round-large" type="number"    placeholder="Amount" formControlName="amount">
              <!--    <div *ngIf="c.amount.invalid && (c.amount.dirty || c.amount.touched)" class="error">
                    <div *ngIf="c.value.amount.errors.['required']">Amount is required</div>
                </div>  -->
            </div>
          </div>
          <div class="w3-row w3-margin-top">
            <div class="w3-col s6">
                <label>From </label>
                <select formControlName="from" class="w3-select w3-border w3-round-large">
                    <option value="" disabled  selected>select</option>
                    <option [value]="contry[0]" *ngFor="let contry of currencyData">{{contry[1]}}</option>
                </select>
            </div>
            <div class="w3-col s6 inp-padding ">
                <label>To </label>
                <select formControlName="to" class="w3-select w3-border w3-round-large">
                    <option value="" disabled  selected>select</option>
                    <option [value]="contry[0]" *ngFor="let contry of currencyData">{{contry[1]}}</option>
                </select>
            </div>
          </div>
        <div class="w3-margin-top">
            <button class="w3-button w3-indigo" >Convert</button>
        </div>
   
    <h3 *ngIf="convertedRates" class="w3-margin-top">{{convertedRates.amount}} {{convertedRates.base}}  Equals to {{conversionObj[0][0]}} {{conversionObj[0][1]}} </h3> 
</form>
</div>

</div>
